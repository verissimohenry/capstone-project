<main>
    <section class= "tickets">
      <h1 class="orange">VSMO Photography Conference Tickets</h1>
      <form class="row g-3 mx-5 border-bottom p-3">
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="First name" id="firstName">
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder= "abc@example.com" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="serverRegion" class="form-label">Server Region</label>
          <input type="password" class="form-control" id="serverRegion">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              I agree to all Terms &amp; Conditions.
            </label>
          </div>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary btn-danger">Book Ticket</button>
        </div>
      </form>
    </section>
    <!--Partner section-->
   <section class="partners deep-grey">
    <h2 class="lighter">Partner</h2>
    <div class="text-center">
      <ul class="partner-item list-unstyled d-flex justify-content-center">
        <li class="partner-list px-3 lighter"><img class="partner-img" src="images/lb.jpg" alt="VSMO"></li>
        <li class="partner-list px-3 lighter"><img class="partner-img" src="images/ni.jpg" alt="Nikon"></li>
        <li class="partner-list px-3 lighter"><img class="partner-img" src="images/plug.jpg" alt="The Plug"></li>
        <li class="partner-list px-3 lighter"><img class="partner-img" src="images/sony.jpg" alt="Sony"></li>
        <li class="partner-list px-3 lighter"><img class="partner-img" src="images/can.jpg" alt="canon"></li>
      </ul>
    </div>
</section>
